<br />
<div class="col" (click)="onSlect(show)">
  <h4>{{ show.title }}</h4>

  <img
    src="http://img.youtube.com/vi/{{ show.url }}/0.jpg"
    width="240"
    height="200"
  />
</div>
<br />
<button
  class="btn-success"
  *ngIf="!show.favoriteStatus"
  (click)="changeStatusOn(show)"
>
  Add to favorite
</button>
<button
  class="btn-success"
  *ngIf="show.favoriteStatus"
  (click)="changeStatusOf(show)"
>
  Remove from favorite
</button>
<br />
